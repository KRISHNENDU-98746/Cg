<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõç Firestore Product Store</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    /* üîù Header with Search */
    header {
      background: #222;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      flex: 1;
      text-align: left;
      padding-left: 20px;
    }

    .search-container {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
    }

    .search-container input {
      width: 80%;
      max-width: 400px;
      padding: 10px 15px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-container input::placeholder {
      color: #888;
    }

    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-4px);
    }

    .product img {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      object-fit: cover;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product p {
      margin: 0;
      color: #555;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header h1 {
        padding-left: 0;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- üîù Header Section -->
  <header>
    <h1>üõç Firestore Store</h1>
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Search product by name...">
    </div>
  </header>

  <!-- üß© Product Grid -->
  <div id="product-grid">
    <p>Loading products...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD7CGdjI-VaNl2AnB54dPAVBh9mAIF9j7o",
      authDomain: "thelong-6274a.firebaseapp.com",
      projectId: "thelong-6274a",
      storageBucket: "thelong-6274a.firebasestorage.app",
      messagingSenderId: "729094241594",
      appId: "1:729094241594:web:17b32ea302bb45814fa403"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productGrid = document.getElementById('product-grid');
    const searchBar = document.getElementById('searchBar');

    let allProducts = [];

    // üß© Fetch Products from Firestore
    async function loadProducts() {
      productGrid.innerHTML = "<p>Loading products...</p>";
      const snapshot = await getDocs(collection(db, "products"));
      allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displayProducts(allProducts);
    }

    // üß† Display Products
    function displayProducts(products) {
      if (products.length === 0) {
        productGrid.innerHTML = "<p>No products found.</p>";
        return;
      }

      productGrid.innerHTML = products.map(p => `
        <div class="product">
          <img src="${p.image || 'https://via.placeholder.com/200'}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Price: $${p.price}</p>
          <p>${p.description || ''}</p>
        </div>
      `).join('');
    }

    // üîç Live Search Function
    searchBar.addEventListener("input", (e) => {
      const keyword = e.target.value.toLowerCase().trim();
      const filtered = allProducts.filter(p => 
        p.name.toLowerCase().includes(keyword)
      );
      displayProducts(filtered);
    });

    // üöÄ Initial Load
    loadProducts();
  </script>

</body>
</html>
