<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firestore Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
    }

    /* üîù Top Navigation Bar */
    nav {
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 25px;
      flex-wrap: wrap;
    }

    .nav-left {
      display: flex;
      align-items: center;
      color: white;
      font-size: 20px;
      font-weight: 600;
      gap: 8px;
    }

    .nav-center {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
      justify-content: center;
    }

    .nav-center input {
      padding: 8px 15px;
      font-size: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      width: 250px;
      background-color: #111;
      color: white;
      border: 3px solid #000;
    }

    .nav-center .search-bar {
      width: 220px;
      background-color: white;
      color: black;
      border-radius: 50px;
      border: none;
      padding: 10px 15px;
      font-size: 15px;
      outline: none;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icon-box {
      color: white;
      background: transparent;
      border: 3px solid black;
      padding: 6px 14px;
      border-radius: 15px;
      font-size: 16px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .icon-box:hover {
      background: #4CAF50;
      border-color: #4CAF50;
    }

    /* üß© Product Grid */
    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-3px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      font-weight: 600;
    }

    .product p {
      margin: 0;
      color: #444;
    }

    /* üõí Add to Cart Button */
    .add-to-cart {
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 500;
    }

    .add-to-cart:hover {
      background: #3e8e41;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
      .nav-center {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      ü¶ô <span>Firestore Store</span>
    </div>

    <div class="nav-center">
      <input type="text" placeholder="email and address details">
      <input type="text" id="searchBar" class="search-bar" placeholder="Search product by name...">
    </div>

    <div class="nav-right">
      <div class="icon-box">üõí cart icon</div>
      <div class="icon-box">‚öôÔ∏è setting icon</div>
    </div>
  </nav>

  <div id="product-grid">
    <p>Loading products...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7CGdjI-VaNl2AnB54dPAVBh9mAIF9j7o",
      authDomain: "thelong-6274a.firebaseapp.com",
      projectId: "thelong-6274a",
      storageBucket: "thelong-6274a.firebasestorage.app",
      messagingSenderId: "729094241594",
      appId: "1:729094241594:web:17b32ea302bb45814fa403"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productGrid = document.getElementById('product-grid');
    const searchBar = document.getElementById('searchBar');
    let allProducts = [];

    async function loadProducts() {
      productGrid.innerHTML = "<p>Loading products...</p>";
      const snapshot = await getDocs(collection(db, "products"));
      allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displayProducts(allProducts);
    }

    function displayProducts(products) {
      if (products.length === 0) {
        productGrid.innerHTML = "<p>No products found.</p>";
        return;
      }

      productGrid.innerHTML = products.map(p => `
        <div class="product">
          <img src="${p.image || 'https://via.placeholder.com/200'}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Price: $${p.price}</p>
          <p>${p.description || ''}</p>
          <button class="add-to-cart" onclick="alert('Added ${p.name} to cart!')">üõí Add to Cart</button>
        </div>
      `).join('');
    }

    searchBar.addEventListener("input", () => {
      const keyword = searchBar.value.toLowerCase();
      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(keyword));
      displayProducts(filtered);
    });

    loadProducts();
  </script>

</body>
</html>
