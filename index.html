<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firestore Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    nav {
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 25px;
      color: white;
    }

    .nav-center input {
      padding: 8px 15px;
      font-size: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      width: 250px;
    }

    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-3px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* üîπ Product Detail Overlay */
    #productDetail {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      z-index: 1000;
    }

    #productDetail.open {
      display: flex;
    }

    .detail-header {
      position: relative;
    }

    .detail-header img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .detail-body {
      padding: 20px;
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .product-name {
      font-size: 22px;
      font-weight: 600;
    }

    .product-price {
      font-size: 20px;
      color: #4CAF50;
      margin-top: 8px;
    }

    .size-options {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .size-btn {
      padding: 8px 12px;
      border-radius: 50%;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
    }

    .size-btn.selected {
      background: #4CAF50;
      color: white;
    }

    .qty-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
    }

    .qty-control button {
      border: none;
      background: #ddd;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .add-to-bag {
      width: 100%;
      background: #222;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .reviews {
      margin-top: 30px;
      padding: 15px;
      border-top: 1px solid #eee;
    }

    .review {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .review strong {
      color: #333;
    }
  </style>
</head>
<body>

  <nav>
    <h2>Firestore Store</h2>
    <div class="nav-center">
      <input type="text" id="searchBar" placeholder="Search products...">
    </div>
    <div>üõí</div>
  </nav>

  <div id="product-grid">
    <p>Loading products...</p>
  </div>

  <!-- üîπ Product Detail Page -->
  <div id="productDetail">
    <div class="detail-header">
      <button class="back-btn">‚Üê Back</button>
      <img id="detailImage" src="">
    </div>
    <div class="detail-body">
      <div class="product-name" id="detailName"></div>
      <div class="product-price" id="detailPrice"></div>
      <p id="detailDescription"></p>

      <h4>Select size</h4>
      <div class="size-options" id="sizeOptions">
        <button class="size-btn">XS</button>
        <button class="size-btn">S</button>
        <button class="size-btn">M</button>
        <button class="size-btn">L</button>
        <button class="size-btn">XL</button>
      </div>

      <div class="qty-control">
        <button id="minusQty">-</button>
        <span id="qtyValue">1</span>
        <button id="plusQty">+</button>
      </div>

      <button class="add-to-bag">Add to Bag</button>

      <div class="reviews">
        <h3>Reviews</h3>
        <div id="reviewsContainer"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7CGdjI-VaNl2AnB54dPAVBh9mAIF9j7o",
      authDomain: "thelong-6274a.firebaseapp.com",
      projectId: "thelong-6274a",
      storageBucket: "thelong-6274a.firebasestorage.app",
      messagingSenderId: "729094241594",
      appId: "1:729094241594:web:17b32ea302bb45814fa403"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productGrid = document.getElementById("product-grid");
    const searchBar = document.getElementById("searchBar");
    const detailPage = document.getElementById("productDetail");

    const detailImage = document.getElementById("detailImage");
    const detailName = document.getElementById("detailName");
    const detailPrice = document.getElementById("detailPrice");
    const detailDescription = document.getElementById("detailDescription");
    const reviewsContainer = document.getElementById("reviewsContainer");

    let allProducts = [];

    async function loadProducts() {
      const snapshot = await getDocs(collection(db, "products"));
      allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displayProducts(allProducts);
    }

    function displayProducts(products) {
      productGrid.innerHTML = products.map(p => `
        <div class="product" data-id="${p.id}">
          <img src="${p.image || 'https://via.placeholder.com/200'}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
        </div>
      `).join('');

      document.querySelectorAll('.product').forEach(prod => {
        prod.addEventListener('click', () => openProductDetail(prod.dataset.id));
      });
    }

    function openProductDetail(id) {
      const product = allProducts.find(p => p.id === id);
      if (!product) return;

      detailImage.src = product.image || 'https://via.placeholder.com/400';
      detailName.textContent = product.name;
      detailPrice.textContent = `$${product.price}`;
      detailDescription.textContent = product.description || '';

      reviewsContainer.innerHTML = `
        <div class="review"><strong>Rita:</strong> Love this product! ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
        <div class="review"><strong>Sam:</strong> Great quality for the price! ‚≠ê‚≠ê‚≠ê‚≠ê</div>
      `;

      detailPage.classList.add("open");
      window.scrollTo(0,0);
    }

    document.querySelector(".back-btn").addEventListener("click", () => {
      detailPage.classList.remove("open");
    });

    searchBar.addEventListener("input", () => {
      const keyword = searchBar.value.toLowerCase();
      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(keyword));
      displayProducts(filtered);
    });

    loadProducts();
  </script>

</body>
</html>
