<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firestore Product List with Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      font-size: 22px;
    }
    #searchBar {
      margin: 20px;
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
      height: 180px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .product p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>

  <header>üõç Firestore Product Store</header>

  <input type="text" id="searchBar" placeholder="Search product by name...">

  <div id="product-grid">
    <p>Loading products...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD7CGdjI-VaNl2AnB54dPAVBh9mAIF9j7o",
      authDomain: "thelong-6274a.firebaseapp.com",
      projectId: "thelong-6274a",
      storageBucket: "thelong-6274a.firebasestorage.app",
      messagingSenderId: "729094241594",
      appId: "1:729094241594:web:17b32ea302bb45814fa403"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productGrid = document.getElementById('product-grid');
    const searchBar = document.getElementById('searchBar');

    let allProducts = [];

    // üß© Fetch Products from Firestore
    async function loadProducts() {
      productGrid.innerHTML = "<p>Loading products...</p>";
      const snapshot = await getDocs(collection(db, "products"));
      allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displayProducts(allProducts);
    }

    // üß† Display Products in Grid
    function displayProducts(products) {
      if (products.length === 0) {
        productGrid.innerHTML = "<p>No products found.</p>";
        return;
      }

      productGrid.innerHTML = products.map(p => `
        <div class="product">
          <img src="${p.image || 'https://via.placeholder.com/200'}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Price: $${p.price}</p>
          <p>${p.description || ''}</p>
        </div>
      `).join('');
    }

    // üîç Search Functionality
    searchBar.addEventListener("input", (e) => {
      const keyword = e.target.value.toLowerCase().trim();
      const filtered = allProducts.filter(p => 
        p.name.toLowerCase().includes(keyword)
      );
      displayProducts(filtered);
    });

    // üöÄ Load products on start
    loadProducts();
  </script>
</body>
</html>
