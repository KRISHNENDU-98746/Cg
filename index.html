<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T-Shirt Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      text-align: center;
    }
    header {
      background: #222; color: white;
      padding: 15px; font-size: 20px;
    }
    .btn {
      background: #4CAF50; color: white;
      border: none; padding: 10px 20px;
      border-radius: 6px; cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    .btn:hover { background: #45a049; }
    
    /* Product Grid */
    #product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 20px auto;
    }
    
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    img { width: 100%; border-radius: 8px; }

    .cart { background: #fff; margin: 20px auto; padding: 20px; border-radius: 10px; max-width: 800px; }
    
    input, textarea {
      width: 90%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 6px;
    }
    
    /* Notification */
    #notification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        display: none;
        z-index: 100;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>üëï T-Shirt Store</header>

  <div id="userSection">
    <button id="googleLogin" class="btn">Login with Google</button>
    <p id="userInfo"></p>
  </div>

  <div id="store" style="display:none;">
    
    <h3>Products</h3>
    <div id="product-grid">
        <!-- Products will be loaded from Firestore -->
    </div>

    <div id="cart" class="cart" style="display:none;">
      <h3>üõç Your Cart</h3>
      <div id="cartItems"></div>
      <h4>Total: $<span id="total">0</span></h4>
      <textarea id="address" placeholder="Enter your shipping address..."></textarea><br>
      <button class="btn" id="checkoutBtn">Checkout</button>
    </div>
  </div>
  
  <!-- Notification Element -->
  <div id="notification"></div>

  <script type="module">
    // === Import Firebase SDKs ===
    // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Firebase App, Firestore, Auth ‡¶è‡¶¨‡¶Ç Analytics ‡¶≤‡¶æ‡¶á‡¶¨‡ßç‡¶∞‡ßá‡¶∞‡¶ø‡¶ó‡ßÅ‡¶≤‡ßã ‡¶á‡¶Æ‡ßç‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã‡•§
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js"; // Added for Analytics

    // === Firebase Configuration (Updated with provided details) ===
    const firebaseConfig = {
      apiKey: "AIzaSyD7CGdjI-VaNl2AnB54dPAVBh9mAIF9j7o",
      authDomain: "thelong-6274a.firebaseapp.com",
      databaseURL: "https://thelong-6274a-default-rtdb.firebaseio.com",
      projectId: "thelong-6274a",
      storageBucket: "thelong-6274a.firebasestorage.app",
      messagingSenderId: "729094241594",
      appId: "1:729094241594:web:17b32ea302bb45814fa403",
      measurementId: "G-DPSPS3MDBF"
    };

    // === Initialize Firebase ===
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const analytics = getAnalytics(app); // Initialized Analytics
    
    // === ADDED: Custom OAuth Client ID Parameter ===
    // ‡¶è‡¶ü‡¶ø Google ‡¶∏‡¶æ‡¶á‡¶®-‡¶á‡¶® ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü‡ßá ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü OAuth ‡¶ï‡ßç‡¶≤‡¶æ‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü ‡¶Ü‡¶á‡¶°‡¶ø ‡¶™‡¶æ‡¶∏ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡•§
    provider.setCustomParameters({
      'client_id': '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' 
    });
    // ===============================================

    // === UI Elements ===
    const googleLogin = document.getElementById('googleLogin');
    const userInfo = document.getElementById('userInfo');
    const store = document.getElementById('store');
    const cartDiv = document.getElementById('cart');
    const cartItems = document.getElementById('cartItems');
    const totalSpan = document.getElementById('total');
    const checkoutBtn = document.getElementById('checkoutBtn');
    const addressBox = document.getElementById('address');
    const productGrid = document.getElementById('product-grid');
    const notification = document.getElementById('notification');

    let currentUser = null;
    let userCartRef = null; // ‡¶ï‡¶æ‡¶∞‡ßç‡¶ü ‡¶∞‡ßá‡¶´‡¶æ‡¶∞‡ßá‡¶®‡ßç‡¶∏
    let cartUnsubscribe = null; // onSnapshot listener ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø

    // === Custom Notification Function (alert-‡¶è‡¶∞ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡ßá) ===
    function showNotification(message) {
        notification.textContent = message;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000); // ‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡¶ü‡¶ø ‡¶π‡¶æ‡¶á‡¶° ‡¶π‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
    }

    // === Auth State Observer (‡¶™‡ßá‡¶á‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá‡¶á ‡¶∞‡¶æ‡¶® ‡¶π‡¶¨‡ßá) ===
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            // User is logged in
            currentUser = user;
            userInfo.innerHTML = `Welcome, ${currentUser.displayName} <br> <button class="btn" id="logoutBtn">Logout</button>`;
            googleLogin.style.display = 'none';
            store.style.display = 'block';

            // Logout button logic
            document.getElementById('logoutBtn').onclick = async () => {
                await signOut(auth);
                // location.reload(); // ‡¶è‡¶ü‡¶ø state change-‡¶è‡¶∞ ‡¶Æ‡¶æ‡¶ß‡ßç‡¶Ø‡¶Æ‡ßá ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶π‡¶¨‡ßá
            };
            
            // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡¶≤‡ßá ‡¶§‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶∞‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶ø
            await setupCartListener(user.uid);
            // ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶ø
            await fetchProducts();

        } else {
            // User is logged out
            currentUser = null;
            userInfo.innerHTML = ``;
            googleLogin.style.display = 'block';
            store.style.display = 'none';
            cartDiv.style.display = 'none';

            // Unsubscribe from cart updates
            if (cartUnsubscribe) {
                cartUnsubscribe();
            }
        }
    });

    // === Google Login ===
    googleLogin.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
        // onAuthStateChanged ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶ï‡¶æ‡¶ú ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡ßá‡¶≤ ‡¶ï‡¶∞‡¶¨‡ßá
      } catch (error) {
        showNotification(error.message);
      }
    };
    
    // === 1. Fetch Products from Firestore ===
    async function fetchProducts() {
        productGrid.innerHTML = "Loading products...";
        try {
            const querySnapshot = await getDocs(collection(db, "products"));
            productGrid.innerHTML = ""; // Clear loading
            
            if (querySnapshot.empty) {
                productGrid.innerHTML = "<p>No products found.</p>";
                return;
            }

            querySnapshot.forEach((doc) => {
                const product = doc.data();
                const productId = doc.id;
                
                // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø HTML ‡¶§‡ßà‡¶∞‡¶ø
                productGrid.innerHTML += `
                    <div class="product">
                      <img src="${product.imageUrl || 'https://via.placeholder.com/300'}" alt="${product.name}">
                      <h3>${product.name}</h3>
                      <p>Price: $${product.price}</p>
                      <button class="btn" data-id="${productId}" data-name="${product.name}" data-price="${product.price}">Add to Cart</button>
                    </div>
                `;
            });
            
            // "Add to Cart" ‡¶¨‡¶æ‡¶ü‡¶®‡¶ó‡ßÅ‡¶≤‡ßã‡¶§‡ßá ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
            document.querySelectorAll('.product .btn').forEach(button => {
                button.onclick = (e) => {
                    const { id, name, price } = e.target.dataset;
                    addToCart(id, name, parseFloat(price));
                };
            });

        } catch (err) {
            console.error(err);
            productGrid.innerHTML = "<p>Error loading products.</p>";
        }
    }
    
    // === 2. Setup Cart Listener (Real-time) ===
    async function setupCartListener(userId) {
        // 'users' ‡¶ï‡¶æ‡¶≤‡ßá‡¶ï‡¶∂‡¶®‡ßá‡¶∞ ‡¶≠‡ßá‡¶§‡¶∞‡ßá 'userId' ‡¶°‡¶ï‡ßÅ‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡ßá 'cart' ‡¶®‡¶æ‡¶Æ‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶°‡¶ï‡ßÅ‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶õ‡¶ø
        userCartRef = doc(db, "users", userId, "cart", "current");

        // onSnapshot ‡¶∞‡¶ø‡ßü‡ßá‡¶≤-‡¶ü‡¶æ‡¶á‡¶Æ‡ßá ‡¶ï‡¶æ‡¶∞‡ßç‡¶ü‡ßá‡¶∞ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶∂‡ßã‡¶®‡ßá
        cartUnsubscribe = onSnapshot(userCartRef, (docSnap) => {
            let cartData = { items: [], total: 0 };
            
            if (docSnap.exists() && docSnap.data().items) {
                cartData = docSnap.data();
            }
            updateCartUI(cartData);
        }, (error) => {
            console.error("Error listening to cart: ", error);
            showNotification("Could not load cart.");
        });
    }
    
    // === 3. Add to Cart (Firestore) ===
    async function addToCart(productId, name, price) {
        if (!currentUser) return showNotification("Please login first!");

        try {
            // ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶ï‡¶æ‡¶∞‡ßç‡¶ü‡¶ü‡¶ø ‡¶Ü‡¶ó‡ßá ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶ø
            const docSnap = await getDoc(userCartRef);
            const cartData = docSnap.exists() ? docSnap.data() : { items: [], total: 0 };

            // ‡¶Ü‡¶á‡¶ü‡ßá‡¶Æ‡¶ü‡¶ø ‡¶ï‡¶æ‡¶∞‡ßç‡¶ü‡ßá ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ ‡¶¶‡ßá‡¶ñ‡¶ø
            const existingItemIndex = cartData.items.findIndex(item => item.id === productId);

            if (existingItemIndex > -1) {
                // ‡¶Ø‡¶¶‡¶ø ‡¶•‡¶æ‡¶ï‡ßá, ‡¶§‡¶æ‡¶π‡¶≤‡ßá quantity ‡¶¨‡¶æ‡ßú‡¶æ‡¶á
                cartData.items[existingItemIndex].quantity = (cartData.items[existingItemIndex].quantity || 1) + 1;
            } else {
                // ‡¶®‡¶§‡ßÅ‡¶® ‡¶Ü‡¶á‡¶ü‡ßá‡¶Æ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶ø
                cartData.items.push({ id: productId, name: name, price: price, quantity: 1 });
            }

            // ‡¶®‡¶§‡ßÅ‡¶® ‡¶ü‡ßã‡¶ü‡¶æ‡¶≤ ‡¶ó‡¶£‡¶®‡¶æ ‡¶ï‡¶∞‡¶ø
            cartData.total = cartData.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Firestore-‡¶è ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶ø
            await setDoc(userCartRef, cartData);
            showNotification(`${name} added to cart!`);

        } catch (err) {
            console.error("Error adding to cart: ", err);
            showNotification("Error adding to cart.");
        }
    }

    // === 4. Update Cart UI ===
    function updateCartUI(cartData) {
        if (cartData.items.length === 0) {
            cartDiv.style.display = 'none';
            return;
        }

        cartDiv.style.display = 'block';
        cartItems.innerHTML = "";
        
        cartData.items.forEach((item) => {
            cartItems.innerHTML += `<p>${item.name} (Qty: ${item.quantity}) - $${item.price * item.quantity}</p>`;
        });
        
        totalSpan.textContent = cartData.total.toFixed(2); // ‡ß® ‡¶¶‡¶∂‡¶Æ‡¶ø‡¶ï ‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§
    }

    // === 5. Checkout & Save Order (Sub-collection) ===
    checkoutBtn.onclick = async () => {
      const address = addressBox.value.trim();
      if (!address) return showNotification("Please enter your address!");
      if (!currentUser) return showNotification("Please login first!");

      try {
          // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶ï‡¶æ‡¶∞‡ßç‡¶ü‡¶ü‡¶ø ‡¶®‡¶ø‡¶á
          const cartSnap = await getDoc(userCartRef);
          if (!cartSnap.exists() || cartSnap.data().items.length === 0) {
              return showNotification("Your cart is empty!");
          }
          
          const cartData = cartSnap.data();

          // `users/{userId}/orders` ‡¶ï‡¶æ‡¶≤‡ßá‡¶ï‡¶∂‡¶®‡ßá ‡¶è‡¶ï‡¶ü‡¶ø *‡¶®‡¶§‡ßÅ‡¶®* ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶°‡¶ï‡ßÅ‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶ø
          await addDoc(collection(db, "users", currentUser.uid, "orders"), {
            name: currentUser.displayName,
            email: currentUser.email,
            cartItems: cartData.items,
            totalPrice: cartData.total,
            address: address,
            status: "pending",
            time: new Date().toISOString()
          });

          // ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶∏‡¶´‡¶≤ ‡¶π‡¶≤‡ßá, ‡¶ï‡¶æ‡¶∞‡ßç‡¶ü‡¶ü‡¶ø ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶ï‡¶∞‡ßá ‡¶¶‡¶ø‡¶á
          await setDoc(userCartRef, { items: [], total: 0 });

          showNotification("‚úÖ Order placed successfully!");
          addressBox.value = "";
          
      } catch (err) {
        showNotification("Error placing order: " + err.message);
      }
    };
  </script>
</body>
</html>
