<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firestore Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    nav {
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 25px;
      flex-wrap: wrap;
    }

    .nav-left {
      display: flex;
      align-items: center;
      color: white;
      font-size: 20px;
      font-weight: 600;
      gap: 8px;
    }

    .nav-center {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
      justify-content: center;
    }

    .nav-center .search-bar {
      width: 220px;
      background-color: white;
      color: black;
      border-radius: 50px;
      border: none;
      padding: 10px 15px;
      font-size: 15px;
      outline: none;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icon-box {
      color: white;
      background: transparent;
      border: 2px solid #555;
      padding: 6px 14px;
      border-radius: 15px;
      font-size: 16px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .icon-box:hover {
      background: #4CAF50;
      border-color: #4CAF50;
    }

    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-3px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      font-weight: 600;
    }

    .product p {
      margin: 0;
      color: #444;
    }

    .add-to-cart {
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 500;
    }

    .add-to-cart:hover {
      background: #3e8e41;
    }

    /* üõí Cart Drawer */
    #cartDrawer {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
    }

    #cartDrawer.open {
      right: 0;
    }

    #cartDrawer h2 {
      margin-top: 0;
      text-align: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .cart-item span {
      font-size: 14px;
    }

    .cart-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .cart-controls button {
      background: #eee;
      border: none;
      padding: 3px 7px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .cart-total {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
    }

    .checkout-btn:hover {
      background: #3e8e41;
    }

    @media (max-width: 768px) {
      #cartDrawer {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      ü¶ô <span>Firestore Store</span>
    </div>

    <div class="nav-center">
      <input type="text" id="searchBar" class="search-bar" placeholder="Search product by name...">
    </div>

    <div class="nav-right">
      <div class="icon-box" id="cartButton">üõí Cart</div>
    </div>
  </nav>

  <div id="product-grid">
    <p>Loading products...</p>
  </div>

  <!-- üõí Cart Drawer -->
  <div id="cartDrawer">
    <h2>üõçÔ∏è My Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-total">Total: $<span id="cartTotal">0</span></div>
    <button class="checkout-btn">Checkout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7CGdjI-VaNl2AnB54dPAVBh9mAIF9j7o",
      authDomain: "thelong-6274a.firebaseapp.com",
      projectId: "thelong-6274a",
      storageBucket: "thelong-6274a.firebasestorage.app",
      messagingSenderId: "729094241594",
      appId: "1:729094241594:web:17b32ea302bb45814fa403"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productGrid = document.getElementById('product-grid');
    const searchBar = document.getElementById('searchBar');
    const cartDrawer = document.getElementById('cartDrawer');
    const cartButton = document.getElementById('cartButton');
    const cartItemsContainer = document.getElementById('cartItems');
    const cartTotalEl = document.getElementById('cartTotal');

    let allProducts = [];
    let cart = [];

    cartButton.addEventListener("click", () => {
      cartDrawer.classList.toggle("open");
      renderCart();
    });

    async function loadProducts() {
      productGrid.innerHTML = "<p>Loading products...</p>";
      const snapshot = await getDocs(collection(db, "products"));
      allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displayProducts(allProducts);
    }

    function displayProducts(products) {
      if (products.length === 0) {
        productGrid.innerHTML = "<p>No products found.</p>";
        return;
      }

      productGrid.innerHTML = products.map(p => `
        <div class="product">
          <img src="${p.image || 'https://via.placeholder.com/200'}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Price: $${p.price}</p>
          <p>${p.description || ''}</p>
          <button class="add-to-cart" data-id="${p.id}">üõí Add to Cart</button>
        </div>
      `).join('');

      document.querySelectorAll('.add-to-cart').forEach(btn => {
        btn.addEventListener('click', () => addToCart(btn.dataset.id));
      });
    }

    function addToCart(id) {
      const product = allProducts.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      renderCart();
    }

    function renderCart() {
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty</p>";
        cartTotalEl.textContent = "0";
        return;
      }

      cartItemsContainer.innerHTML = cart.map(item => `
        <div class="cart-item">
          <span>${item.name} ($${item.price})</span>
          <div class="cart-controls">
            <button onclick="decreaseQty('${item.id}')">-</button>
            <span>${item.qty}</span>
            <button onclick="increaseQty('${item.id}')">+</button>
          </div>
        </div>
      `).join('');

      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      cartTotalEl.textContent = total.toFixed(2);
    }

    window.increaseQty = (id) => {
      const item = cart.find(i => i.id === id);
      if (item) item.qty++;
      renderCart();
    };

    window.decreaseQty = (id) => {
      const item = cart.find(i => i.id === id);
      if (item && item.qty > 1) item.qty--;
      else cart = cart.filter(i => i.id !== id);
      renderCart();
    };

    searchBar.addEventListener("input", () => {
      const keyword = searchBar.value.toLowerCase();
      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(keyword));
      displayProducts(filtered);
    });

    loadProducts();
  </script>

</body>
</html>
