<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T-Shirt Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      text-align: center;
    }
    header {
      background: #222; color: white;
      padding: 15px; font-size: 20px;
    }
    .btn {
      background: #4CAF50; color: white;
      border: none; padding: 10px 20px;
      border-radius: 6px; cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    .btn:hover { background: #45a049; }

    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    img { width: 100%; border-radius: 8px; }

    .cart {
      background: #fff; margin: 20px auto; padding: 20px;
      border-radius: 10px; max-width: 800px;
    }

    #notification {
      position: fixed; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      background-color: #333; color: white;
      padding: 12px 20px; border-radius: 8px;
      display: none; z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>üëï T-Shirt Store</header>

  <div id="userSection">
    <button id="googleLogin" class="btn">Login with Google</button>
    <p id="userInfo"></p>
  </div>

  <div id="store" style="display:none;">
    <h3>Products</h3>
    <div id="product-grid"></div>

    <div id="cart" class="cart" style="display:none;">
      <h3>üõç Your Cart</h3>
      <div id="cartItems"></div>
      <h4>Total: $<span id="total">0</span></h4>
      <textarea id="address" placeholder="Enter your shipping address..."></textarea><br>
      <button class="btn" id="checkoutBtn">Checkout</button>
    </div>
  </div>

  <div id="notification"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getFirestore, doc, setDoc, getDoc, onSnapshot, collection, addDoc, getDocs 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { 
      getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyD7CGdjI-VaNl2AnB54dPAVBh9mAIF9j7o",
      authDomain: "thelong-6274a.firebaseapp.com",
      databaseURL: "https://thelong-6274a-default-rtdb.firebaseio.com",
      projectId: "thelong-6274a",
      storageBucket: "thelong-6274a.appspot.com",
      messagingSenderId: "729094241594",
      appId: "1:729094241594:web:17b32ea302bb45814fa403",
      measurementId: "G-DPSPS3MDBF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ‚úÖ Use your custom OAuth client ID here (optional)
    provider.setCustomParameters({
      client_id: "729094241594-c6futmajfvkcnrj6il9hrd07o8cm0vbh.apps.googleusercontent.com" // replace with your real OAuth client ID if needed
    });

    // === Notification ===
    const notification = document.getElementById('notification');
    function showNotification(message) {
      notification.textContent = message;
      notification.style.display = 'block';
      setTimeout(() => notification.style.display = 'none', 3000);
    }

    const googleLogin = document.getElementById('googleLogin');
    const userInfo = document.getElementById('userInfo');
    const store = document.getElementById('store');

    let currentUser = null;

    // === Auth Listener ===
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        userInfo.innerHTML = `Welcome, ${user.displayName} <br> <button class="btn" id="logoutBtn">Logout</button>`;
        googleLogin.style.display = 'none';
        store.style.display = 'block';
        document.getElementById('logoutBtn').onclick = async () => await signOut(auth);
      } else {
        currentUser = null;
        userInfo.innerHTML = "";
        googleLogin.style.display = 'block';
        store.style.display = 'none';
      }
    });

    // === Google Login ===
    googleLogin.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error(error);
        showNotification(error.message);
      }
    };
  </script>
</body>
</html>
