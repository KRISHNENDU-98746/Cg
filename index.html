<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firestore Store - Login First</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f7fb;
    }

    /* LOGIN PAGE */
    #loginPage {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
    }

    #loginPage h1 {
      margin-bottom: 25px;
      font-size: 28px;
    }

    .google-btn {
      background-color: #4285F4;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .google-btn:hover {
      background-color: #357ae8;
    }

    /* MAIN APP */
    #app {
      display: none;
    }

    nav {
      background: #222;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #searchBar {
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 200px;
    }

    #logoutBtn {
      background: #f44336;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 25px;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-3px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="loginPage">
    <h1>Welcome to Firestore Store üõçÔ∏è</h1>
    <button id="googleLogin" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
      Sign in with Google
    </button>
  </div>

  <!-- MAIN APP -->
  <div id="app">
    <nav>
      <div>Firestore Store</div>
      <input type="text" id="searchBar" placeholder="Search products...">
      <button id="logoutBtn">Logout</button>
    </nav>

    <div id="product-grid"><p>Loading products...</p></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD7CGdjI-VaNl2AnB54dPAVBh9mAIF9j7o",
      authDomain: "thelong-6274a.firebaseapp.com",
      projectId: "thelong-6274a",
      storageBucket: "thelong-6274a.firebasestorage.app",
      messagingSenderId: "729094241594",
      appId: "1:729094241594:web:17b32ea302bb45814fa403"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginPage = document.getElementById("loginPage");
    const mainApp = document.getElementById("app");
    const googleLogin = document.getElementById("googleLogin");
    const logoutBtn = document.getElementById("logoutBtn");
    const searchBar = document.getElementById("searchBar");
    const productGrid = document.getElementById("product-grid");

    let allProducts = [];

    // üîπ Google Login
    googleLogin.addEventListener("click", async () => {
      await signInWithPopup(auth, provider);
    });

    // üîπ Auth State Change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginPage.style.display = "none";
        mainApp.style.display = "block";
        loadProducts();
      } else {
        loginPage.style.display = "flex";
        mainApp.style.display = "none";
      }
    });

    // üîπ Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // üîπ Load Products from Firestore
    async function loadProducts() {
      const snapshot = await getDocs(collection(db, "products"));
      allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displayProducts(allProducts);
    }

    // üîπ Display Products
    function displayProducts(products) {
      productGrid.innerHTML = products.map(p => `
        <div class="product">
          <img src="${p.image || 'https://via.placeholder.com/200'}">
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
        </div>
      `).join('');
    }

    // üîπ Search Function
    searchBar.addEventListener("input", () => {
      const keyword = searchBar.value.toLowerCase();
      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(keyword));
      displayProducts(filtered);
    });

  </script>
</body>
</html>
