<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõç Firestore Product Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    /* üîù Navigation Bar */
    nav {
      background: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-left a, .nav-right a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-left a:hover, .nav-right a:hover {
      color: #4CAF50;
    }

    .nav-center {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }

    /* üîç Search Bar */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 25px auto;
      max-width: 500px;
      background: #fff;
      border-radius: 40px;
      padding: 8px 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .search-container input {
      flex: 1;
      border: none;
      outline: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 40px;
    }

    .search-container button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
    }

    .search-container button:hover {
      background: #45a049;
    }

    /* üß© Product Grid */
    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-4px);
    }

    .product img {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      object-fit: cover;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product p {
      margin: 0;
      color: #555;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        text-align: center;
      }
      .nav-center {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- üîù Navigation Bar -->
  <nav>
    <div class="nav-left">
      <a href="#">üìß Email</a>
      <a href="#">üìÑ Details</a>
    </div>
    <div class="nav-center">üõç Firestore Product Store</div>
    <div class="nav-right">
      <a href="#">üõí Cart</a>
      <a href="#">‚öôÔ∏è Settings</a>
    </div>
  </nav>

  <!-- üîç Search Box -->
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search products by name...">
    <button id="searchBtn">Search</button>
  </div>

  <!-- üß© Product Grid -->
  <div id="product-grid">
    <p>Loading products...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD7CGdjI-VaNl2AnB54dPAVBh9mAIF9j7o",
      authDomain: "thelong-6274a.firebaseapp.com",
      projectId: "thelong-6274a",
      storageBucket: "thelong-6274a.firebasestorage.app",
      messagingSenderId: "729094241594",
      appId: "1:729094241594:web:17b32ea302bb45814fa403"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productGrid = document.getElementById('product-grid');
    const searchBar = document.getElementById('searchBar');
    const searchBtn = document.getElementById('searchBtn');

    let allProducts = [];

    // üß© Load Products
    async function loadProducts() {
      productGrid.innerHTML = "<p>Loading products...</p>";
      const snapshot = await getDocs(collection(db, "products"));
      allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displayProducts(allProducts);
    }

    // üß† Display Products
    function displayProducts(products) {
      if (products.length === 0) {
        productGrid.innerHTML = "<p>No products found.</p>";
        return;
      }
      productGrid.innerHTML = products.map(p => `
        <div class="product">
          <img src="${p.image || 'https://via.placeholder.com/200'}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Price: $${p.price}</p>
          <p>${p.description || ''}</p>
        </div>
      `).join('');
    }

    // üîç Search Functionality
    function searchProducts() {
      const keyword = searchBar.value.toLowerCase().trim();
      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(keyword));
      displayProducts(filtered);
    }

    searchBtn.addEventListener("click", searchProducts);
    searchBar.addEventListener("keyup", (e) => {
      if (e.key === "Enter") searchProducts();
    });

    // üöÄ Load Products Initially
    loadProducts();
  </script>

</body>
</html>
